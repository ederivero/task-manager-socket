<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="btnAdd">Agregar tarea</button>
    <button id="btnEdit">Editar Tarea</button>
  </body>
  <script>
    const agregar = document.getElementById("btnAdd");
    const editar = document.getElementById("btnEdit");
    const socket = io("http://127.0.0.1:5000");
    const usuarioID = 2;
    agregar.addEventListener("click", (e) => {
      e.preventDefault();
      socket.emit("nueva_tarea", {
        titulo: "Webinar",
        descripcion: "Ingresar al webinar",
        estado: true,
        usuario: usuarioID,
      });
    });
    editar.addEventListener("click", (e) => {
      e.preventDefault();
      socket.emit("editar_tarea", {
        id: 322,
        tarea: {
          titulo: "Montar bici",
          descripcion: "Montar bici hasta polobaya",
          estado: true,
          usuario: usuarioID,
        },
      });
    });
    socket.emit("tareas", usuarioID);
    socket.on("tareas", function (respuesta) {
      console.log(respuesta);
    });
  </script>
</html>
